<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="notification-container">
        <h1 class="text"></h1>
    </div>
    <div class="win-lose-notification">
        <h1 class="notification-text">You lose!</h1>
        <button class="button">PLAY AGAIN</button>
    </div>
    <header>
        <h1>Hangman Game</h1>
        <p>Find the Hidden Word - Enter a letter</p>
    </header>
    <main>
        <div class="container">
            <div class="gallows">
                <div class="four"></div>
                <div class="three"></div>
                <div class="two"></div>
                <div class="one"></div>
                <div class="head figure-part"></div>
                <div class="body figure-part"></div>
                <div class="arm1 figure-part"></div>
                <div class="arm2 figure-part"></div>
                <div class="leg1 figure-part"></div>
                <div class="leg2 figure-part"></div>
            </div>
            <div class="feedback">
                <h1>Wrong Letters</h1>
                <ul class="wrong-letters-list">

                </ul>
            </div>
        </div>
        <div class="word">

        </div>
    </main>
</body>
</html>
